name: Pull Request Checks

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run type-check
      
    - name: Lint code
      run: npm run lint
      
    - name: Run unit tests
      run: npm run test:unit
      
    - name: Install Playwright
      run: npx playwright install --with-deps chromium
      
    - name: Run E2E tests
      run: npm run test:e2e
      
    - name: Validate parsers
      run: npm run validate-parsers
      
    - name: Build application
      run: npm run build
      
    - name: Comment PR with test results
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const { context } = require('@actions/github');
          const jobStatus = '${{ job.status }}';
          const emoji = jobStatus === 'success' ? 'âœ…' : 'âŒ';
          const message = `${emoji} **PR Validation ${jobStatus === 'success' ? 'Passed' : 'Failed'}**
          
          - Type checking: ${jobStatus === 'success' ? 'âœ…' : 'âŒ'}
          - Linting: ${jobStatus === 'success' ? 'âœ…' : 'âŒ'}
          - Unit tests: ${jobStatus === 'success' ? 'âœ…' : 'âŒ'}
          - E2E tests: ${jobStatus === 'success' ? 'âœ…' : 'âŒ'}
          - Parser validation: ${jobStatus === 'success' ? 'âœ…' : 'âŒ'}
          - Build: ${jobStatus === 'success' ? 'âœ…' : 'âŒ'}
          
          ${jobStatus === 'success' ? 'This PR is ready to merge! ğŸš€' : 'Please fix the failing checks before merging.'}`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          }); 